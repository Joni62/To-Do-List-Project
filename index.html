<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Lista Per Detyra</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: rgb(0, 0, 0);
        color: rgb(105, 207, 255);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
    }

    header {
        font-size: 1.5rem;
        position: relative;
    }

    header, 
    form {
        min-height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    form input, 
    form button {
        padding: 0.5rem;
        padding-left: 1rem;
        font-size: 1.8rem;
        border: none;
        background: white;
        border-radius: 2rem;
    }

    form button {
        color:rgb(105, 207, 255);
        background: white;
        cursor: pointer;
        transition: all 0.3 ease;
        margin-left: 0.5rem;
    }

    form button:hover {
        color: white;
        background:rgb(105, 207, 255);
    }

    .fa-plus-circle {
        margin-top: 0.3rem;
        margin-left: -8px;
    }

    .todo-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .todo-list {
        min-width: 30%;
        list-style: none;
    }

    .todo {
        margin: 0.5rem;
        padding-left: 0.5rem;
        background: white;
        color: black;
        font-size: 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: 0.5s;
        border-radius: 2rem;
    }

    .todo li {
        flex: 1;
    }

    .trash-btn, 
    .complete-btn {
        color: white;
        border: none;
        padding: 1rem;
        cursor: pointer;
        font-size: 1.5rem;
    }

    .complete-btn {
        background: rgb(105, 207, 255);
    }

    .trash-btn {
        border-top-right-radius: 1.75rem;
        border-bottom-right-radius: 1.75rem;
        background: rgb(171, 171, 171);
    }

    .todo-item {
        padding: 0rem 0.5rem;
    }

    .fa-trash, 
    .fa-check-circle {
        pointer-events: none;
    }

    .completed {
        text-decoration: line-through;
        opacity: 0.5;
    }

    .slide {
        transform: translateX(10rem);
        opacity: 0;
    }

    select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        outline: none;
        border: none;
    }

    .select {
        margin: 1rem;
        position: relative;
        overflow: hidden;
        border-radius: 50px;
    }

    select {
        color:rgb(105, 207, 255);
        width: 10rem;
        height: 3.2rem;
        cursor: pointer;
        padding: 1rem;
    }

    .select::after {
        content: "\25BC";
        position: absolute;
        background:rgb(105, 207, 255);
        top: 0;
        right: 0;
        padding: 1rem;
        pointer-events: none;
        transition: all 0.3s ease;
    }

    .select::hover::after {
        background: white;
        color: rgb(105, 207, 255);
    }

    footer {
        font-size: 1.5rem;
    }

    footer {
        color:rgb(105, 207, 255);
        min-height: 20vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Theme toggle button styling */
    .theme-toggle-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background-color: rgb(105, 207, 255);
        color: white;
        border: none;
        border-radius: 1.5rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .theme-toggle-btn:hover {
        background-color: rgb(85, 172, 214);
    }

    /* Light mode styles */
    body.light-mode {
        background-color: #f1f1f1;
        color: #333;
    }

    body.light-mode header,
    body.light-mode footer {
        color: #333;
    }

    body.light-mode .todo {
        background-color: #fff;
        color: #333;
    }

    body.light-mode .todo-item {
        color: #333;
    }

    body.light-mode .complete-btn {
        background-color: rgb(0, 0, 0);
    }

    body.light-mode .trash-btn {
        background-color: rgb(200, 200, 200);
    }

    body.light-mode .todo-input,
    body.light-mode .todo-button {
        background-color: #fff;
        color: #333;
    }
</style>

<body>
    <header>
        <h1>Lista Per Detyra</h1>
        <button class="theme-toggle-btn">Ndrysho Dizajnin</button>
    </header>
    
    <form action="">
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle fa-lg"></i>
        </button>
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">Te gjitha</option>
                <option value="completed">Te kryera</option>
                <option value="incomplete">Jo te kryera</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <footer><b>E Punuar nga:Jon Behrami</b></footer>

    <script>
        const themeToggleBtn = document.querySelector(".theme-toggle-btn");

        themeToggleBtn.addEventListener("click", toggleTheme);

        function toggleTheme() {
            // Toggle light-mode class on the body element
            document.body.classList.toggle("light-mode");

            // Save the theme preference in localStorage (optional)
            if (document.body.classList.contains("light-mode")) {
                localStorage.setItem("theme", "light");
            } else {
                localStorage.setItem("theme", "dark");
            }
        }

        // Check for saved theme preference and apply it
        window.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "light") {
                document.body.classList.add("light-mode");
            }
        });

        const todoInput = document.querySelector(".todo-input");
        const todoButton = document.querySelector(".todo-button");
        const todoList = document.querySelector(".todo-list");
        const filterOption = document.querySelector(".filter-todo");

        document.addEventListener("DOMContentLoaded", getLocalTodos);
        todoButton.addEventListener("click", addTodo);
        todoList.addEventListener("click", deleteCheck);
        filterOption.addEventListener("change", filterTodo);

        function addTodo(event) {
            event.preventDefault();
            if (todoInput.value.trim() === "") {
                return;
            }

            const todoDiv = document.createElement("div");
            todoDiv.classList.add("todo");
            
            const newTodo = document.createElement("li");
            newTodo.innerText = todoInput.value;
            newTodo.classList.add("todo-item");
            todoDiv.appendChild(newTodo);

            saveLocalTodos(todoInput.value);

            const completedButton = document.createElement("button");
            completedButton.innerHTML = '<i class="fas fa-check-circle"></i>';
            completedButton.classList.add("complete-btn");
            todoDiv.appendChild(completedButton);

            const trashButton = document.createElement("button");
            trashButton.innerHTML = '<i class="fas fa-trash"></i>';
            trashButton.classList.add("trash-btn");
            todoDiv.appendChild(trashButton);

            todoList.appendChild(todoDiv);
            todoInput.value = "";
        }

        function deleteCheck(e) {
            const item = e.target;

            if (item.classList[0] === "trash-btn") {
                const todo = item.parentElement;
                todo.classList.add("slide");

                removeLocalTodos(todo);
                todo.addEventListener("transitionend", function() {
                    todo.remove();
                });
            }

            if (item.classList[0] === "complete-btn") {
                const todo = item.parentElement;
                todo.classList.toggle("completed");
            }
        }

        function saveLocalTodos(todo) {
            let todos;
            if (localStorage.getItem("todos") === null) {
                todos = [];
            } else {
                todos = JSON.parse(localStorage.getItem("todos"));
            }
            todos.push(todo);
            localStorage.setItem("todos", JSON.stringify(todos));
        }

        function getLocalTodos() {
            let todos;
            if (localStorage.getItem("todos") === null) {
                todos = [];
            } else {
                todos = JSON.parse(localStorage.getItem("todos"));
            }

            todos.forEach(function(todo) {
                const todoDiv = document.createElement("div");
                todoDiv.classList.add("todo");
                
                const newTodo = document.createElement("li");
                newTodo.innerText = todo;
                newTodo.classList.add("todo-item");
                todoDiv.appendChild(newTodo);

                const completedButton = document.createElement("button");
                completedButton.innerHTML = '<i class="fas fa-check-circle"></i>';
                completedButton.classList.add("complete-btn");
                todoDiv.appendChild(completedButton);

                const trashButton = document.createElement("button");
                trashButton.innerHTML = '<i class="fas fa-trash"></i>';
                trashButton.classList.add("trash-btn");
                todoDiv.appendChild(trashButton);

                todoList.appendChild(todoDiv);
            });
        }

        function removeLocalTodos(todo) {
            let todos;
            if (localStorage.getItem("todos") === null) {
                todos = [];
            } else {
                todos = JSON.parse(localStorage.getItem("todos"));
            }

            const todoIndex = todo.children[0].innerText;
            todos.splice(todos.indexOf(todoIndex), 1);
            localStorage.setItem("todos", JSON.stringify(todos));
        }

        function filterTodo(e) {
            const todos = todoList.childNodes;
            todos.forEach(function(todo) {
                switch (e.target.value) {
                    case "all":
                        todo.style.display = "flex";
                        break;
                    case "completed":
                        if (todo.classList.contains("completed")) {
                            todo.style.display = "flex";
                        } else {
                            todo.style.display = "none";
                        }
                        break;
                    case "incomplete":
                        if (!todo.classList.contains("completed")) {
                            todo.style.display = "flex";
                        } else {
                            todo.style.display = "none";
                        }
                        break;
                }
            });
        }
    </script>
</body>
</html>
